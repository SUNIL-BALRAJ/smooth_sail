<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Chart Page</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- NVD3 chart css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.6/nv.d3.min.css" rel="stylesheet">

    <!-- NVD3 chart Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.6/nv.d3.min.js"></script>
</head>

<body>

    <div class="card">
        <div class="card-header">
            <h5>Regular Pie Chart</h5>
        </div>
        <div class="card-block">
            <div id="nvd3-pie-1" class="nvd-chart" style="height: 300px;"></div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            nv.addGraph(function () {
                var chart = nv.models.pieChart()
                    .x(function (d) {
                        return d.label;
                    })
                    .y(function (d) {
                        return d.value;
                    })
                    .showLabels(true);

                d3.select("#nvd3-pie-1")
                    .append('svg')
                    .datum(pieData())
                    .transition().duration(350)
                    .call(chart);

                nv.utils.windowResize(chart.update);

                return chart;
            });

            function pieData() {
                return [{
                    "label": "One",
                    "value": 29.765957771107,
                    "color": "#ff8a65"
                }, {
                    "label": "Two",
                    "value": 0,
                    "color": "#f4c22b"
                }, {
                    "label": "Three",
                    "value": 32.807804682612,
                    "color": "#04a9f5"
                }, {
                    "label": "Four",
                    "value": 196.45946739256,
                    "color": "#3ebfea"
                }, {
                    "label": "Five",
                    "value": 0.19434030906893,
                    "color": "#4F5467"
                }, {
                    "label": "Six",
                    "value": 98.079782601442,
                    "color": "#1de9b6"
                }, {
                    "label": "Seven",
                    "value": 13.925743130903,
                    "color": "#a389d4"
                }, {
                    "label": "Eight",
                    "value": 5.1387322875705,
                    "color": "#FE8A7D"
                }];
            }
        });
    </script>

</body>

</html>
